<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="stopwatch.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <h1>ストップウォッチ</h1>

    <div class="Stopwatch">

      <div class="WatchWrapper">
        <p class="watch_hour">00</p>
          <p>:</p>
        <p class="watch_minute">00</p>
          <p>:</p>
        <p class="watch_second">00</p>
          <p>:</p>
        <p class="watch_milsecond">00</p>      
      </div>

      <div class="ButtonWrapper">
        <button class="button_start">スタート</button>
        <button class="button_stop" disabled="disabled">ストップ</button>
        <button class="button_reset" disabled="disabled">リセット</button>
      </div>

  </div>

  <script src="stopwatch.js"></script>
  </body>
</html>
